<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  
  <ui:define name="titulo">Teste</ui:define>
  
  <ui:define name="corpo">
  
	<h:form id="formulario">

		<h1>TESTE</h1>

		<p:growl id="growl" showDetail="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
						oncomplete="PF('editarDialogWidgetVar').show()"
		            	update="editarDialog"	
						actionListener="#{manterAlunoBean.limpar}"	            	
		            	process="@this"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="alunosTable" var="aluno" value="#{manterAlunoBean.alunos}"
				lazy="false" showGridlines="true"
	    		style="margin-top: 20px" emptyMessage="Nenhum aluno encontrado." rows="10"
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
	    		rowsPerPageTemplate="5,10,15">		

				<p:column headerText="Id">
					<h:outputText value="#{aluno.id}" />
				</p:column>	

				<p:column headerText="Prontuario">
					<h:outputText value="#{aluno.prontuario}" />
				</p:column>

				<p:column headerText="Nome"
					filterBy="#{aluno.nome}" sortBy="#{aluno.nome}">
					<h:outputText value="#{aluno.nome}" />
				</p:column>	
				
				<p:column headerText="Ativo">
					<h:outputText value="#{aluno.ativo}" />
				</p:column>	

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{aluno.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>	

				<p:column headerText="Operações">					
					
					<p:commandButton id="cb1" icon="pi pi-pencil" title="Editar"	    				
		            	oncomplete="PF('editarDialogWidgetVar').show()"
		            	update=":formulario:editarDialog"		            	
		            	process="@this">
		            	<f:setPropertyActionListener target="#{manterAlunoBean.aluno}" 
							value="#{aluno}" />
	            	</p:commandButton>

					<p:commandButton icon="pi pi-trash"  title="Excluir"
						onclick="PF('confirmacaoExclusao').show();"
						process="@this"	>
						<f:setPropertyActionListener target="#{manterAlunoBean.aluno}"
							value="#{aluno}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>



	<p:dialog id="editarDialog" header="Aluno" widgetVar="editarDialogWidgetVar"
				modal="true" resizable="true" closeOnEscape="true"
				showEffect="explode" hideEffect="explode" 
				width="100%" position="center top" maximizable="true"
				height="70%" fitViewport="true" responsive="true">

		<p:panelGrid id="grid" columns="2">

			<p:outputLabel for="id" value="Id: " />
			<p:outputLabel id="id" value="#{manterAlunoBean.aluno.id}" />

			<p:outputLabel for="prontuario" value="Prontuario: " />
			<p:inputText id="prontuario" value="#{manterAlunoBean.aluno.prontuario}" 
			  required="true"/>

			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{manterAlunoBean.aluno.nome}" 
			  required="true"/>

			<p:outputLabel value="Ativo/Inativo: " />
			<p:selectBooleanCheckbox value="#{manterAlunoBean.aluno.ativo}" 
				itemLabel="Ativo"/>

			<p:outputLabel for="tel" value="Telefone " />
			<p:inputMask id="tel" value="#{manterAlunoBean.aluno.telefone}" 
				mask="(99) 99999-9999" validateMask="true" />

			<p:outputLabel for="sal" value="Salário: "/>
			<p:inputNumber id="sal" value="#{manterAlunoBean.aluno.salario}" 
				symbol="R$ "
				symbolPosition="p" decimalSeparator="," thousandSeparator="." />

			<p:outputLabel for="dtNasc" value="Data Nascimento: " />
			<p:datePicker id="dtNasc" value="#{manterAlunoBean.aluno.dataNascimento}" />

			<p:outputLabel for="prof" value="Professor: " />
			<p:selectOneMenu id="prof" value="#{manterAlunoBean.aluno.professor}" 
				editable="true">
				<f:selectItem itemLabel="Selecione um professor"/>
				<f:selectItems value="#{manterAlunoBean.professores}"
					var="professor" itemLabel="#{professor.nome}"
					itemValue="#{professor}"/>
			</p:selectOneMenu>

			<p:commandButton icon="pi pi-save" id="salvarButton"
				value="Salvar" title="Grava dados do aluno"
				actionListener="#{manterAlunoBean.salvar}"
				oncomplete="if (!args.validationFailed) PF('editarDialogWidgetVar').hide()"
				update="growl alunosTable" process="@this grid">
			</p:commandButton>						
			
		</p:panelGrid>

	</p:dialog>
	
	<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusao"
				message="Tem certeza que deseja excluir o aluno #{manterAlçunoBean.aluno.nome}?"
				header="Exclusão de usuário" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" 
					process="@this"/>
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update=":formulario:alunosTable"
					onclick="PF('confirmacaoExclusao').hide();"
					action="#{manterAlunoBean.excluir}"
					process="@this"/>
			</p:confirmDialog>	

	</h:form>
  </ui:define>
</ui:composition>
